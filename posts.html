---
layout: default
title: '开发日志'
description: '记录开发过程中的点点滴滴'
---

<div class="posts">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p>{{ page.description }}</p>
  </header>
    
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe"><a href="{{ "/feed.xml" | prepend: site.baseurl }}">订阅RSS</a></p>

</div>
